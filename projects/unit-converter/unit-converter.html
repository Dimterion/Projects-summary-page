<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="unit-converter.css" />
    <title>Unit converter</title>
  </head>
  <body>
    <header>
      <h1>Unit Conversion</h1>
      <input type="text" placeholder="0" />
      <button id="btn">Convert</button>
    </header>
    <div id="info-container">
      <div id="units-container">
        <h2>Length (Meter/Feet)</h2>
        <p id="length-text">Type in the number and press the Convert button</p>
      </div>
      <div id="units-container">
        <h2>Volume (Liters/Gallons)</h2>
        <p id="volume-text">Type in the number and press the Convert button</p>
      </div>
      <div id="units-container">
        <h2>Mass (Kilograms/Pounds)</h2>
        <p id="mass-text">Type in the number and press the Convert button</p>
      </div>
    </div>
    <script src="unit-converter.js"></script>
  </body>
</html>
