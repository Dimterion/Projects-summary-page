<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="birthday-card.css" />
    <title>Birthday card</title>
  </head>
  <body>
    <div id="header">
      <h1>Well, happy B-day to ya! 🐹</h1>
      <img id="bff-img" src="images/hamster-pic.jpg" />
      <h2 id="bday-age">Oh, ya old hamsters lover</h2>
    </div>
    <div class="gift-section">
      <h2 class="gift-title">Have a cake.</h2>
      <h3 class="gift-hint">(Hover over or tap)</h3>
      <div class="gift-img" id="gift-img-cake"></div>
    </div>
    <div class="gift-section">
      <h2 class="gift-title">Have a party.</h2>
      <div class="gift-img" id="gift-img-party"></div>
    </div>
    <div class="gift-section">
      <h2 class="gift-title">Work hard.</h2>
      <div class="gift-img" id="gift-img-work"></div>
    </div>
    <div class="gift-section">
      <h2 class="gift-title">Eat healthy.</h2>
      <div class="gift-img" id="gift-img-eat"></div>
    </div>
    <div class="gift-section">
      <h2 class="gift-title">Have some balance.</h2>
      <div class="gift-img" id="gift-img-balance"></div>
    </div>
  </body>
</html>
