<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="town-page.css" />
    <title>Versailles info</title>
  </head>
  <body>
    <header>
      <h1>Versailles, France</h1>
      <h2>40 minutes by train from Paris</h2>
    </header>
    <section>
      <div class="info-container">
        <img
          src="./images/versailles-palace.jpg"
          alt="Versailles palace gates"
        />
        <h3>Visit the palace</h3>
      </div>
      <div class="info-container">
        <img src="./images/versailles-park.jpg" alt="Versailles park view" />
        <h3>Take a walk in the park</h3>
      </div>
      <div class="info-container">
        <img
          src="./images/versailles-streets.jpg"
          alt="Versailles streets view"
        />
        <h3>Browse the old streets</h3>
      </div>
    </section>
    <footer>
      Find city and toursists information on the
      <a href="https://www.versailles.fr/">city</a> and
      <a href="https://www.chateauversailles.fr/">palace</a> websites
    </footer>
  </body>
</html>
